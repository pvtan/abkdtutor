<ion-header>
  <ion-navbar>
    <ion-title>
      Rewards
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item><b>Levels</b></ion-item>
            <ion-item>Level 1</ion-item>
            <ion-item></ion-item>
            <ion-item>Level 2</ion-item>
          </ion-col>
          <ion-col>
            <ion-item><b>Rewards</b></ion-item>
                <ion-item id="reward1">
     <ion-input type="text" [(ngModel)]="input1" placeholder="Enter Reward..." id="input1" [disabled]="!isenabled"></ion-input>
     <button ion-button item-right (click)="addReward1()" [disabled]="!isenabled">Add</button>
    </ion-item>
            <ion-item id="reward1"></ion-item>
                <ion-item id="reward2">
     <ion-input type="text" [(ngModel)]="input2" placeholder="Enter Reward..." id="input2" [disabled]="!isenabled"></ion-input>
     <button ion-button item-right (click)="addReward2()" [disabled]="!isenabled">Add</button>
    </ion-item>
            <ion-item id="reward2"></ion-item>
          </ion-col>
          <ion-col>
            <ion-item><b>Status</b></ion-item>
              <ion-item id="completed1">
               <ion-input type="text" [(ngModel)]="completed1" id="completed1" placeholder="Not completed" [disabled]="true"></ion-input>
              </ion-item>
            <ion-item></ion-item>
            <ion-item id="completed2">
               <ion-input type="text" [(ngModel)]="completed2" id="completed2" placeholder="Not completed" [disabled]="true"></ion-input>
              </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  <!-- <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addReward()"><ion-icon name="add"></ion-icon></button>
  </ion-fab> -->
</ion-content>
